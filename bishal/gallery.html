    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: false,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
    

    autoplay: 
    {
      delay: 2000,
    },
    loop: true,

        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
